databases:
  - name: auth_blog_django_render_db
    region: Oregon
    plan: free
    databaseName: auth_blog_django_render_db
    user: django_user

services:
  - type: web
    name: auth_blog_django_render
    env: python
    region: Oregon
    buildCommand: './build.sh'
    startCommand: 'gunicorn mysite.wsgi:application'
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: auth_blog_django_render_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true